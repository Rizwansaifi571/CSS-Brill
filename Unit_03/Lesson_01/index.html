<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .content{
            color: black;
            height: 423px;
            width: 345px;
            background: pink;
            margin: 14px;
            padding: 13px;
            border: 4px solid black;
            border-width: auto;
            border-style: dashed;
            border-color: green;
            border-radius: 30px;      /*    round the edges  */
        }
    </style>
</head>
<body>
